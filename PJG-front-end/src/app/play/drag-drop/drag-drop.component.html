<div class="example-container">
  <h2>Possible Actions</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="possibleActions"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of possibleActions"
         cdkDrag>{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Main()</h2>
  <h2> &#123; </h2>
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="instructionQueue"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of instructionQueue" cdkDrag>{{item}}</div>
  </div>
  <h2> &#125; </h2>
</div>

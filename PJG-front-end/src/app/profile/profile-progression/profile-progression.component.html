<div class="font">
<mat-drawer-container class="sidenav">
  <mat-drawer mode="side" opened class="sidenav-font">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
      <h2>My progression</h2>
    <mat-progress-bar mode="determinate" [value]="percentage"></mat-progress-bar>
    <p>Progression : {{percentage}} %</p>
    <br>
  </mat-drawer-content>
</mat-drawer-container>
</div>
